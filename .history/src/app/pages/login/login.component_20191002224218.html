<ion-content class="background">

    <div class="formulario">
        <ion-img style="width: 100%" src="../../assets/img/logo.jp2" alt=""></ion-img>
        <form #forma="ngForm" (submit)="ingresarConCorreo()">
            <ion-item>
                <ion-label color="medium" position="floating">Correo</ion-label>
                <ion-input (keyup.enter)="$event.target.blur();" [(ngModel)]="correo" type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="medium" position="floating">Contrase√±a</ion-label>
                <ion-input (keyup.enter)="$event.target.blur();" type="password" required [(ngModel)]="pass" name="telefono" minlength="5"></ion-input>
            </ion-item>
            <ion-button style="margin-top: 2rem" [disabled]="!forma.valid" expand="block" shape="round" type="submit">
                Ingresar
            </ion-button>
        </form>
    </div>

</ion-content>
