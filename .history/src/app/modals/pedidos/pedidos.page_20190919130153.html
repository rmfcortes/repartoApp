<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="regresar()">
                <ion-icon color="primary" slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let pedido of pedidos" detail>
            <ion-label slot="start">
                <h2 style="color: var(--ion-color-primary);">{{pedido.usuario}}</h2>
                <h5>{{pedido.pedido.direccion.direccion}}</h5>
            </ion-label>
            <ion-label slot="end">{{minutos}} : {{segundos}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
