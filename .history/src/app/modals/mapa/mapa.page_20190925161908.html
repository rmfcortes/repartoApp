<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{origen | titlecase}}</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="lista" checked>
                <ion-label>Lista</ion-label>
            </ion-segment-button>
            <ion-segment-button value="mapa">
                <ion-label>Mapa</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div [ngSwitch]="pagina">
        <div *ngSwitchCase="'lista'">
            <ion-list *ngIf="origen === 'pedidos'">
                <ion-item *ngFor="let cliente of clientes" detail>
                    <ion-label (click)="presentProductos(cliente)">
                        <h2>{{cliente.pedido.usuario}}</h2>
                        <p class="ion-text-wrap">{{cliente.pedido.direccion.direccion}}</p>
                    </ion-label>
                    <ion-icon color="primary" slot="start" name="pin"></ion-icon>
                    <ion-badge [color]="cliente.minutos < 5 ? 'danger' : cliente.minutos < 15 ? 'warning' : 'primary'">{{cliente.minutos}}:{{cliente.segundos}}</ion-badge>
                </ion-item>
            </ion-list>
            <ion-list *ngIf="origen === 'registrados'">
                <ion-item *ngFor="let cliente of clientesDesatendidos" detail>
                    <ion-label (click)="presentProductos(cliente)">
                        <h2>{{cliente.nombre}}</h2>
                        <p class="ion-text-wrap">{{cliente.direccion}}</p>
                        <p style="color: var(--ion-color-primary);">A {{cliente.distancia | number : '1.0-2'}}kms</p>
                    </ion-label>
                    <ion-icon color="primary" slot="start" name="pin"></ion-icon>
                </ion-item>
            </ion-list>
        </div>
        <div *ngSwitchCase="'mapa'">
            <agm-map *ngIf="ubicacionReady" [latitude]="ubicacion.lat" [longitude]="ubicacion.lng" [disableDefaultUI]="true" [streetViewControl]="false" [zoomControl]="false" [fitBounds]="true">
                <agm-marker [agmFitBounds]="true" [iconUrl]='{"url": icon,"scaledSize": {"height": 30, "width": 30}}' [latitude]="ubicacion.lat" [longitude]="ubicacion.lng"></agm-marker>
                <agm-marker *ngFor="let pin of pines; let i = index" [agmFitBounds]="true" (markerClick)="presentProductos(pin)" [iconUrl]='{"url": casa,"scaledSize": {"height": 80, "width": 60}}' [latitude]="pin.lat" [longitude]="pin.lng" [animation]="'DROP'"></agm-marker>
            </agm-map>
        </div>
    </div>
</ion-content>
